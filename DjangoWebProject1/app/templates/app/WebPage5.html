{% extends "app/layout.html" %}

{% block content %}
    <h2>Add New Post</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Post</button>
    </form>

    <a href="{% url 'blog' %}">Back to Blog</a>  {# Assuming you have a URL named 'blog' #}
{% endblock %}
